{% extends 'base.html' %}

<!-- Title -->
{% block head %}
<title>Registration</title>
{% endblock %}

<!-- Body -->
{% block body %}
<div class="content">
    <h4 style="text-align: center">Input your credentials below!</h4>
    
    <div class="form">
        <form action="/register/user/input" method="POST">
            <label for="super_user">SuperUser</label>
            <br>
            <input type="text" name="super_user" id="super_user">
            <br>
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <label for="f_name">First Name</label>
            <br>
            <input type="text" name="f_name" id="f_name">
            <br>
            <label for="l_name">Last Name</label>
            <br>
            <input type="text" name="l_name" id="l_name">
            <br>
            <br>
            <input type="submit" value="Register">
            <br>
        </form>
    </div>

    {% if error == 'POST' %}
    <h4 style="text-align: center">Invalid Request. Please try again.</h4>
    {% endif %}
</div>
{% endblock %}

<script>
    document.getElementById("old_username").value = username;
</script>
